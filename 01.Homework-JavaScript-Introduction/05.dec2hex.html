<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>05. Decimal To Hexadecimal</title>
</head>
<body>
    <script>
        var decimal = parseInt(prompt("Enter a number:"));
        var toHex = decimal.toString(16).toUpperCase();
        alert(toHex);
    </script>
</body>
</html>
