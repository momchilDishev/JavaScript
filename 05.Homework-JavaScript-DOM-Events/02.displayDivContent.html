<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>
        third div
        <div>inner div</div>
    </div>
    <ul id="result"></ul>
    <script>
        var divContent = document.getElementsByTagName("div");

        var resultsValue = document.getElementById("result");

        for (var inside in divContent) {

            var newLI = document.createElement("li");

            if (divContent[inside].textContent) {

                newLI.innerHTML = divContent[inside].textContent;

                resultsValue.appendChild(newLI);
            }
        }



    </script>
</body>
</html>
