    function fly() {
        var supportedFlag = $.keyframe.isSupported();
        $.keyframe.debug = true;
        // Get the css browser code (ie: -moz-)
        var pfx = $.keyframe.getVendorPrefix();

        //Note the variable notation to be able to add vendor specific prefix

        $.keyframe.define([{
            name: 'bee flight',

            }
